name: Deploy Static Site

# 1. Define when the script should run
on:
  push:
    branches: ["main"]

# 2. Define the permissions needed to deploy to Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Inject Secret into HTML
        run: |
          sed -i "s|WEBHOOK_URL|${{ secrets.WEBHOOK_URL }}|g" BBK-chatbot.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4